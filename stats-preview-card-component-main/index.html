<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>

  <main>
    <div class="left">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p class="p-left">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="footer">
          <div>
            <p class="number">10k+</p>
            <p class="name">COMPANIES</p>
          </div>

          <div>
            <p class="number">314</p>
            <p class="name">TEMPLATES</p>
          </div>

          <div>
            <p class="number">12M+</p>
            <p class="name">QUERIES</p>
          </div>
        </div>
    </div>

    <div class="right">
      <source media="(max-width: 670px )" srcset="images/image-header-mobile.jpg">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
  </main>
</body>
</html>
